        body {

        .sidebar {
            width: 250px;
            background-color: #1c1e22;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: 0.3s;
            overflow: visible;
        }

        .dropdown {
            display: none;
            flex-direction: column;
            background-color: #333;
            position: absolute;
            left: 100%;
            top: 0;
            width: 180px;
            padding: 10px;
            border-radius: 5px;
            z-index: 9999;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
        }

        .sidebar ul li {
            margin: 15px 0;
            position: relative;
        }

        .sidebar ul li:hover .dropdown {
            display: flex;
        }

        .sidebar h2 {
            color: #00ffcc;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            border-radius: 5px;
            background-color: #444;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #00ffcc;
            color: #000;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Exactly two columns */
            gap: 20px;
            padding: 10px;
        }

        .event {
            background: #444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s; /* Smooth scale effect */
        }

        .event:hover {
            transform: scale(1.05); /* Scale on hover */
        }

        .event img {
            width: 100%; 
            height: 300px; /* Fixed height to maintain size */
            border-radius: 10px;
            object-fit: cover; /* Cover to maintain aspect ratio */
        }

        .event h3 {
            color: #00ffcc;
            font-size: 22px;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 255, 204, 0.5);
        }

        .event p {
            color: #d3d3d3;
            font-size: 16px;
            margin: 5px 0;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.2);
        }
    </style>
