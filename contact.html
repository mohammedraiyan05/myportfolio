    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
        }
        .sidebar {
            width: 250px;
            background-color: #1c1e22;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: 0.3s;
        }
        .sidebar h2 {
            color: #00ffcc;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
            position: relative;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            border-radius: 5px;
            background-color: #444;
            transition: 0.3s;
        }
        .sidebar ul li a:hover {
            background-color: #00ffcc;
            color: #000;
        }
        .dropdown {
            display: none;
            flex-direction: column;
            background-color: #333;
            position: absolute;
            left: 100%;
            top: 0;
            width: 180px;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar ul li:hover .dropdown {
            display: flex;
        }
        .main-content {
            margin-left: 270px;
            padding: 40px;
            width: 100%;
        }
        .section {
            text-align: center;
            padding: 50px;
        }
        .section h1 {
            font-size: 36px;
            color: #00ffcc;
        }
        .contact-container {
            display: flex;
            justify-content: space-between;
            max-width: 1000px;
            margin: auto;
            flex-wrap: wrap;
        }
        .contact-form {
            flex: 1;
            background: #1c1e22;
            padding: 20px;
            border-radius: 10px;
            margin-right: 20px;
            min-width: 300px;
        }
        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: 2px solid #00ffcc;
        }
        .contact-form button {
            background-color: #00ffcc;
            color: #000;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .contact-form button:hover {
            background-color: #00cca3;
        }
        .contact-info {
            flex: 1;
            min-width: 300px;
            background: #1c1e22;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }
        .contact-info h3 {
            color: #00ffcc;
        }
        .contact-info p {
            font-size: 16px;
            margin: 10px 0;
        }
        .contact-info a {
            color: #00ffcc;
            text-decoration: none;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: white;
            font-size: 30px;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #00ffcc;
        }
        iframe {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }
            .contact-form, .contact-info {
                margin-right: 0;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
